<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <title>Formulário de Login</title>
</head >
<body>
    <div class="box">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="cadastroForm" action="home.html">
                    <h1>Crie a Sua <br> Conta</h1>
                    <br>
                        <div class="mb-4">
                          <input type="text" class="form-control" id="name" placeholder="Nome de Usuário">
                        </div>
                        <div class="mb-4">
                          <input type="password" class="form-control" id="password" placeholder="Senha">
                        </div>
                        <div class="mb-4">
                          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua Senha">
                        </div>
                        <button id="save">Cadastrar</button>
                </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm" action="home.html">
                <h1>Entre na Sua <br> Conta</h1><br>
                <div class="mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
                  </div>
                  <div class="mb-4">
                    <input type="password" class="form-control" id="pass" placeholder="Senha">
                  </div>
                  <button id="entrar" type="submit">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-painel overlay-left">
                    <h1>Já Possui uma Conta?</h1>
                    <p>Faça o login com sua conta aqui!</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-painel overlay-right">
                    <h1>Crie a Sua Conta</h1>
                    <p>Insira seus dados pessoais 
                    para continuar</p>
                    <button class="ghost" id="signUp">Cadastrar</button>

                </div>
            </div>  
        </div>
    </div>
    </div>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
